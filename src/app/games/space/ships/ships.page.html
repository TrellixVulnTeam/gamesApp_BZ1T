<ion-header>
  <ion-toolbar >  
    <ion-button class="headerSpace" color="primary" (click)="navigateToSapce()"> <ion-icon name="arrow-back"></ion-icon>&nbsp;&nbsp; Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ship of shipList; let i = index">
      <ion-label>
        <h2>{{ship.Type}}</h2>
        <h3>{{ship.Class}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
