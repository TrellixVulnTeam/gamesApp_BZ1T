<ion-header>
  <ion-toolbar >  
    <ion-button class="headerSpace" color="primary" (click)="navigateToSapce()"> <ion-icon name="arrow-back"></ion-icon>&nbsp;&nbsp; Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ship of ships |async">
      <!--<ion-item *ngFor="let ship of shipFake">  -->
          <ion-label>
            <h2>{{ship.Type}}</h2>
            <h3>{{ship.Class}}</h3>
          </ion-label>
          <ion-label>
            <h2>Attack</h2>
            <h3>{{ship.Attack_Strength}}</h3>
          </ion-label>
          <ion-label>
            <h2>Defense</h2>
            <h3>{{ship.Defense_Strength}}</h3>
          </ion-label>
            <ion-label style="margin: 3%;">
              <ion-button  class="headerSpace" color="primary" (click)="presentModal(ship)"><ion-icon name="eye"></ion-icon></ion-button>
          </ion-label>  
          <ion-label style="margin: 3%;">
            <ion-button class="headerSpace" color="danger" (click)="destroyShip(ship)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-label>                       
    </ion-item>
  </ion-list>

</ion-content>
